[global]
workgroup               = WORKGROUP
netbios name            = TIMEMACHINE
security                = user
passdb backend          = tdbsam
smb ports               = 445
log level               = 1

# disable things
server role             = standalone
server services         = -dns, -nbt
load printers           = no
printing                = bsd
printcap name           = /dev/null
disable spoolss         = yes
disable netbios         = yes

# Time Machine
ea support                  = yes
durable handles             = yes
fruit:aapl                  = yes
fruit:advertise_fullsync    = true
fruit:metadata              = stream
fruit:resource              = file
fruit:model                 = MacSamba
kernel oplocks              = no
kernel share modes          = no
map acl inherit             = yes
posix locking               = no
smb2 leases                 = yes
vfs objects                 = catia fruit streams_xattr

# Cleanup
delete veto files                           = true
fruit:veto_appledouble                      = no
fruit:posix_rename                          = yes
fruit:zero_file_id                          = yes
fruit:wipe_intentionally_left_blank_rfork   = yes
fruit:delete_empty_adfiles                  = yes

# Security
client ipc max protocol = SMB3
client max protocol     = SMB3
server max protocol     = SMB3
client ipc min protocol = SMB2_10
client min protocol     = SMB2_10
server min protocol     = SMB2_10

# TimeMachine share for users
[TimeMachine]
browseable                  = yes
comment                     = Apple TimeMachine
fruit:time machine          = yes
inherit acls                = yes
path                        = /backups/timemachine/%U
read only                   = no
valid users                 = %U
writable                    = yes
fruit:time machine max size = REPLACE

# Windows backup share for users
[WinBackup]
path                    = /backups/winbackup/%U
comment                 = Windows Backup
available               = yes
valid users             = %U
browsable               = yes
public                  = no
writable                = yes
read only               = no
map to guest            = Never
map archive             = no
map system              = no
map hidden              = no
map read only           = no
map untrusted to domain = yes